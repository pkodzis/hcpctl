repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: docs/src/CommandLineHelp.md
      - id: end-of-file-fixer
        exclude: docs/src/CommandLineHelp.md
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: ["--fix"]
        exclude: CHANGELOG\.md|AGENTS\.md|\.github/.*\.md|docs/src/.*

  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types_or: [rust, toml]
        pass_filenames: false

      - id: cargo-check
        name: cargo check
        entry: cargo check --all-targets
        language: system
        types_or: [rust, toml]
        pass_filenames: false

      - id: cargo-upgrade
        name: cargo upgrade
        entry: bash -c 'cargo upgrade --incompatible 2>/dev/null || true'
        language: system
        types_or: [rust, toml]
        pass_filenames: false
        stages: [pre-push]

      - id: cargo-test
        name: cargo test
        entry: cargo test
        language: system
        types_or: [rust, toml]
        pass_filenames: false
        stages: [pre-push]

      - id: update-command-reference
        name: update command reference
        entry: bash -c 'cargo build --quiet && target/debug/hcpctl --markdown-help > docs/src/CommandLineHelp.md && git add docs/src/CommandLineHelp.md'
        language: system
        types: [rust]
        pass_filenames: false
