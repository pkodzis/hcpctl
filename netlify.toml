[build]
  # Base directory - where dependencies are installed and build is run
  base = "docs"

  # Build command - install mdbook and build the book
  command = "cargo install mdbook --version 0.4.44 && mdbook build"

  # Publish directory - relative to base
  publish = "book"

[build.environment]
  # Use stable Rust toolchain
  RUST_VERSION = "stable"
